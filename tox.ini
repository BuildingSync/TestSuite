[tox]
isolated_build = True
minversion = 2.4
envlist =
    python,
    generated_sch

[testenv:python]
whitelist_externals = poetry
setenv = TOXINIDIR = {toxinidir}
passenv =
    HOME
commands =
    poetry run pytest {posargs}
extras =
    all
    testing

[testenv:generated_sch]
whitelist_externals = poetry
commands =
    poetry run python ./buildingsch.py generate_all --dry-run

[testenv:pre-commit]
deps =
    pre-commit
commands =
    pre-commit run -c ./.pre-commit-config.yaml --all-files
